<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Usuario</title>
</head>
<body>
    
  <main>

    <div class="contenedor_detodoellogin">

      <div class="caja_login">
           <div class="iniciarsesion">
               <h3>¿Ya tienes una cuenta? </h3>
               <p>Inicia sesión para ingresar en la página</p>
               <button id="iniciar sesion"> Iniciar Sesión</button>
            </div>

           <div class="caja_registro">
               <h3>¿Aún no tienes una cuenta? </h3>
               <p>Regístrate para iniciar sesión</p>
               <button id="registrarse"> Registrarse</button>
             </div>
         </div>
      <!--formulario de Log in y Registro-->
       <div class="contenedor_login-registro">
            <form action="" class="formulario_login">

            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electrónico">
            <input type="password" placeholder="Contraseña">
            <button>Entrar</button>
            </form>
<!--Formulario Registro-->
            <form action="" class="formulario_registro">

               <h2>Registrarse</h2>
               <input type="text" placeholder="Nombre Completo">
               <input type="text" placeholder="Correo Electrónico">
               <input type="text" placeholder="Usuario">
               <input type="password" placeholder="Contraseña">
               <button>Registrarse</button>

            </form>

        </div>
    </div>

    </main>
