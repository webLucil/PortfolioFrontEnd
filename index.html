<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <title>Mi Potfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/restyle.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }

        .bg {
        /* The image used */
        background-image: url("Imagenes/barco.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
  </head>
  <body>
    <div class="bg text-center">
        <a class="btn btn-secondary btn-lg mt-3" href="ingresar.html" role="button">Ingresar</a>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
